<!DOCTYPE html>
<!-- Disable quirks mode -->
<html mol_view_root>
    <!-- Reset root styles -->
    <head>
        <meta charset="utf-8" />
        <!-- Force utf-8 encoding -->
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1" />
        <!-- Disable mobile browser auto zoom, $mol is adaptive -->
        <meta name="mobile-web-app-capable" content="yes" />
        <!-- Fullscreen support -->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <link rel="icon" type="image/x-icon" href="https://mpds.io/favicon.ico" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Kelly+Slab&family=Noto+Color+Emoji&family=Sofia+Sans:ital,wght@0,1..1000;1,1..1000&display=swap"
            rel="stylesheet"
        />

		
    </head>
    <body mol_view_root>
        <!-- Reset root styles -->
        <div mol_view_root="$azero_app"></div>
        <!-- Autobind component to element on load -->
        <script src="web.js"></script>
        <!-- Load autogenerated js bundle -->
    </body>
</html>
